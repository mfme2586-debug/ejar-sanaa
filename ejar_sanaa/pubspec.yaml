name: ejar_sanaa
description: تطبيق إيجار صنعاء - منصة رقمية للإيجار في العاصمة اليمنية
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # Forms & Validation (متوافقة مع intl 0.20.x)
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.1

  # Maps & Location
  geolocator: ^10.1.0

  # Utilities (مطلوبة من Flutter SDK)
  intl: ^0.20.2
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true

