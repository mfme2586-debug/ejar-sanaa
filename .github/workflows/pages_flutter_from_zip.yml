name: Deploy Flutter Web (from ZIP) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip Flutter project
        run: |
          rm -rf app
          mkdir -p app
          unzip -o ejar_sanaa.zip -d app
          echo "=== After unzip ==="
          ls -la app
          echo "=== Expect app/ejar_sanaa ==="
          ls -la app/ejar_sanaa || true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.7"
          channel: stable
          cache: true

      - name: Build Web
        run: |
          cd app/ejar_sanaa
          flutter pub get
          flutter build web --release --base-href "/ejar-sanaa/"
          touch build/web/.nojekyll
          echo "=== build/web contents ==="
          ls -la build/web
          test -f build/web/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/ejar_sanaa/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
